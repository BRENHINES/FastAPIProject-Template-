name: Format Check

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: '3.12'
  workflow_dispatch:


jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip 
          pip install -e .[dev]

      - name: Ruff format (check)
        run: ruff format --check .

      - name: Black (check)
        run: black --check .